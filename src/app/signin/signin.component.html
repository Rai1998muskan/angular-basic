
<div class="container">
    <p>Sign in using template driven forms </p>
    <form  #signInForm="ngForm" (ngSubmit)="loginUser(signInForm);">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" required name="emailAddress" ngModel aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" *ngIf='emailAddres.touched && !emailAddres.valid' class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password" required   ngModel id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="terms" ngModel id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">agree to terms</label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signInForm.valid">Submit</button>
      </form>
</div>
